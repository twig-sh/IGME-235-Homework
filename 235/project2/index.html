<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/styles.css">
    <title>Project 2</title>
</head>
<body>
    <div id="buttons">
        <ul>
            <li><button class="main-button" id="fish" value="fish">Fish</button>
                <ul>
                    <li><button class="sub-button" value="fish" data-location="Sea">Sea</button></li>
                    <li><button class="sub-button" value="fish" data-location="River">River</button></li>
                    <li><button class="sub-button" value="fish" data-location="Pond">Pond</button></li>
                </ul>
            </li>
            <li><button class="main-button" id="bugs" value="bugs">Bugs</button>
                <ul>
                    <li><button class="sub-button" value="bugs" data-location="Flying">Flying</button></li>
                    <li><button class="sub-button" value="bugs" data-location="Ground">Ground</button></li>
                    <li><button class="sub-button" value="bugs" data-location="Trees">Trees</button></li>
                </ul>
            </li>
            <li><button class="main-button" id="fossils" value="fossils">Fossils</button></li>
            <li><button class="main-button" id="villagers" value="villagers">Villagers</button></li>
            <li><button class="main-button" id="favorites" value="favorites">Favorites</button></li>
        </ul>
    </div>

    <div class="container"></div>
    <script src="js/main.js"></script>
</body>
</html>
